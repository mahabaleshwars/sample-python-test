name: Test Python Tk

on: [push, pull_request]


jobs:
  tests-poetry:
    strategy:
      matrix:
        os: [ macos-latest]
        python-version: [ "3.9", "3.12"]
      fail-fast: false
    name: Py ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: priyagupta108/setup-python@test
        with:
            python-version: ${{ matrix.python-version }}
            architecture: 'arm64'
